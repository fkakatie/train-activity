<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Activity</title>

    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <!-- MEDIA QUERIES -->
    <link rel="stylesheet" media="screen and (max-width: 504px)" href="assets/css/w504.css">

</head>

<body>

    <header id="trPic">

        <div class="container">
            <div class="mainHead">

                <div>
                <h1>Train Schedule</h1>
                <p>Please enjoy this fictional train schedule. Even add your own train, if you dare.</p>
                </div>

                <button id="trBtn">
                    <i class="fas fa-train"></i>
                </button>
                
            </div>
        </div>

    </header>

    <section>
        <div class="container">
            
            <div id="trTable">
                <table id="trainSched">
                    <thead>
                        <tr>
                            <td class="trName">Train Name</td>
                            <td class="trDest">Destination</td>
                            <td class="trFreq">Frequency</td>
                            <td class="trNext"  colspan="2">Next Arrival</td>
                        </tr>
                    </thead>
                    <tbody id="tbod">
                    </tbody>
                </table>
            </div>

            <div id="myModal" class="modal">

                <div class="modal-content">

                    <div class="modal-header">

                        <span class="close">
                            <i class="fas fa-times"></i>
                        </span>

                        <h2>Add a Train</h2>

                    </div>
                    
                    <div class="modal-body">
            
                        <form>
                            <div class="formField">
                                <label for="trName">
                                    Train Name
                                </label>
                                <input type="text" id="trName">
                            </div>
                            <div class="formField">
                                <label for="trDest">
                                    Destination
                                </label>
                                <input type="text" id="trDest" id="trDest">
                            </div>
                            <div class="formField">
                                <label for="trFirst">
                                    First Train Departure Time
                                </label>
                                <input type="time" id="trFirst" id="trFirst">
                            </div>
                            <div class="formField">
                                <label for="trFreq">
                                    Frequency
                                </label>
                                <input type="number" id="trFreq" id="trFreq" min="0" placeholder="Time in minutes">
                            </div>

                            <div class="form-buttons">

                                <button class="formBtn" id="submitBtn">
                                    Add Train
                                </button>

                                <button class="formBtn" type="reset">
                                    Reset
                                </button>

                            </div>

                        </form>

                    </div>

            </div>
        
        </div>

    </section>

    <footer id="footcolor">

        <div class="container footgrid">
    
            <nav>
                <ul>
                    <li><a href="https://fkakatie.github.io" target="_blank">About</a></li><!--
                    --><li><a href="https://fkakatie.github.io/portfolio" target="_blank">Portfolio</a></li><!--
                    --><li><a href="https://fkakatie.github.io/contact" target="_blank">Contact</a></li><!--
                    --><li><a href="https://github.com/fkakatie/train-activity" target="_blank"><i class="fab fa-lg fa-github-square"></i></a></li>
                </ul>
            </nav>
    
            <div class="copyright">
                <p>&copy; 2018-19</p>
            </div>
        
        </div>
            
    </footer>

</body>
